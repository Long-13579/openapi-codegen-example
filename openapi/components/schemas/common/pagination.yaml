Pagination:
  type: object
  required:
    - page
    - limit
    - total
    - totalPages
  properties:
    page:
      type: integer
      minimum: 1
      description: Current page number
      example: 1
    limit:
      type: integer
      minimum: 1
      maximum: 100
      description: Number of items per page
      example: 10
    total:
      type: integer
      minimum: 0
      description: Total number of items
      example: 45
    totalPages:
      type: integer
      minimum: 0
      description: Total number of pages
      example: 5
    hasNext:
      type: boolean
      description: Whether there are more pages
      example: true
    hasPrev:
      type: boolean
      description: Whether there are previous pages
      example: false