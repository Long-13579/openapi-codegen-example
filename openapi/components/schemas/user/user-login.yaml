UserLogin:
  type: object
  required:
    - email
    - password
  properties:
    email:
      type: string
      format: email
      description: User's email address
      example: "admin@yourblog.com"
    password:
      type: string
      description: User's password (min 8 characters)
      example: "securePassword123"
      minLength: 8